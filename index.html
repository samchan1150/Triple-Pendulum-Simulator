<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pendulum Simulator</h1>
    <canvas id="pendulumCanvas" width="800" height="750"></canvas>
    
    <div id="controls">
        <!-- Lengths -->
        <label for="length1">Length 1 (m):</label>
        <input type="range" id="length1" min="0.5" max="2.5" value="1.5" step="0.01">

        <label for="length2">Length 2 (m):</label>
        <input type="range" id="length2" min="0.5" max="2.5" value="1.5" step="0.01">

        <label for="length3">Length 3 (m):</label>
        <input type="range" id="length3" min="0.5" max="2.5" value="1.5" step="0.01">


        <!-- Masses -->
        <label for="mass1">Mass 1 (kg):</label>
        <input type="number" id="mass1" value="20" step="1">

        <label for="mass2">Mass 2 (kg):</label>
        <input type="number" id="mass2" value="20" step="1">

        <label for="mass3">Mass 3 (kg):</label>
        <input type="number" id="mass3" value="20" step="1">

        <!-- Angles -->
        <label for="angle1">Angle 1 (°):</label>
        <input type="range" id="angle1" min="-180" max="180" value="90">

        <label for="angle2">Angle 2 (°):</label>
        <input type="range" id="angle2" min="-180" max="180" value="60">

        <label for="angle3">Angle 3 (°):</label>
        <input type="range" id="angle3" min="-180" max="180" value="-90">

        <!-- Gravity -->
        <label for="gravity">Gravity (m/s²):</label>
        <input type="number" id="gravity" value="9.81" step="0.1">
        
        <!-- Damping -->
        <label for="damping">Damping:</label>
        <input type="number" id="damping" value="0.02" step="0.01">

        <!-- Show Path Toggle -->
        <label for="showPath">Show Path:</label>
        <input type="checkbox" id="showPath" checked>

        <!-- New Control: Max Path Points -->
        <label for="maxPathPoints">Max Path Points:</label>
        <input type="number" id="maxPathPoints" value="1000" min="100" max="5000" step="100">

        <button id="startBtn">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
